{% extends 'admintemp/base.html' %}

{% block content %}

<table class="table">
      <thead class="table table-striped">
      <tr>
           <th scope="col">SI NO</th>
          <th scope="col">club</th>
          <th scope="col"> staff_incharge</th>
           <th scope="col"> image</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
      </tr>
      </thead>

<tbody>
      {% for i in data %}
       <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.club_name}}</td>
          <td>{{i.staff_incharge}}</td>
           <td><img src="{{i.image.url}}" width="50px" height="50px"></td>
           <td>
               <form action="{% url 'clubdelt' i.id  %}" method="POST">
                   {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark">Delete</button>
               </form>

           </td>
           <td>
               <a href="{% url 'clubupdate' i.id %}" class="btn btn-outline-dark">Update</a>
            </td>
       </tr>
</tbody>
{% endfor %}
</table>

{% endblock %}
